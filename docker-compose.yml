version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: testdb
    ports:
      - "${DOCKER_DB_EXPOSED_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  java:
    build: ./java
    restart: always
    ports:
      - "8080:8080"
      - "1527:1527"
    depends_on:
      - mysql

volumes:
  mysql_data:
