version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "${DOCKER_DB_EXPOSED_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  java:
    build: ./java
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
